{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{% static 'js/script.js' %}"></script>
    {% block title%} {% endblock %}

    <link rel="icon" href="/static/images/kid-white.png" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    {% block content_head %} {% endblock %}
</head>



<body>
    <div>
        {% block content %} {% endblock %}
    </div>

    <table cellspacing="5" cellpadding="5">
        <tbody>
            <tr>
                <td><a href="https://datascience.unm.edu/"><img border="0" src="{% static 'images/unmlogo.png' %}"></a></td>
                <td><a href="https://www.rdkit.org/"><img border="0" src="{% static 'images/rdkit.png' %}"></a></td>
            </tr>
        </tbody>
    </table><br>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
    $(document).ready(function () {
        // Trigger modal on image link click
        $('.image-link').on('click', function (e) {
            e.preventDefault();

            // Get image source and name from data attributes
            var imageUrl = $(this).data('image');
            var imageName = $(this).data('name');

            // Set modal content
            $('#img01').attr('src', imageUrl);
            $('#caption').text(imageName);

            // Display the modal
            $('#myModal').css('display', 'block');
        });

        // Close modal on modal container click
        $('#myModal').on('click', function () {
            $(this).css('display', 'none');
        });
    });
    </script>

    

</body>

</html>
