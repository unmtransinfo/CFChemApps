<style>
    #image-div:hover {opacity: 0.2;}
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 99; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
    margin: auto;
    display: block;
    width: 75%;
    max-width: 50%;
    max-height: 75%;
}

/* Caption of Modal Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(1)}
    to {-webkit-transform:scale(2)}
}
 
@keyframes zoom {
    from {transform:scale(0.4)}
    to {transform:scale(1)}
}

@-webkit-keyframes zoom-out {
    from {transform:scale(1)}
    to {transform:scale(0)}
}
@keyframes zoom-out {
    from {transform:scale(1)}
    to {transform:scale(0)}
}

/* Add Animation */
.modal-content, #caption {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

.out {
    animation-name: zoom-out;
    animation-duration: 0.6s;
  }

  /* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}
</style>

<script>

    function openNewWindow(svg) {
        var htmlCode = "<html><body><center><div>" + svg + "</div></center></body></html>"
        var newWindow = window.open("", "newWindow", "width=400,height=400");
        newWindow.document.write(htmlCode);
        newWindow.document.close();
    }
    
    function set_listeners() {
    var modal = document.getElementById('myModal');
    var modalImg = document.getElementById("img01");
    const captionText = document.getElementById("caption");
    var images = document.querySelectorAll(".image-div")
    for (var i=0; i < images.length; i++){
        images[i].onclick = function() {
            modal.style.display = "block";
            modalImg.src = "/" + this.getAttribute('value');
            modalImg.alt = this.getAttribute('name');
            captionText.innerHTML = this.getAttribute('name');
        }
    }

    modal.onclick = function() {
        modalImg.className += " out";
        setTimeout(function() {
           modal.style.display = "none";
           modalImg.className = "modal-content";
         }, 400);
        
     } 
     
     window.onkeyup = function (event) {
  if (event.keyCode == 27) {
    modalImg.className += " out";
        setTimeout(function() {
           modal.style.display = "none";
           modalImg.className = "modal-content";
         }, 400);
  }
 }

 document.getElementById("reset-button").onclick = function() {
    reset();
 }

 document.getElementById("help-button").onclick = function() {
    console.log("caledwaeqd")
    help();
 }
    }
</script>
