<div id="user-options-container">
    <B>Output Options:</B>
    <BR>
    <label for="sanitize_mols">Sanitize</label>
    <INPUT TYPE="checkbox" NAME="sanitize_mols" id="sanitize_checkbox" CHECKED>
    <BR>
    <label for="imgfmt">Format</label>
    <INPUT TYPE=RADIO NAME="imgfmt" onchange="readFile(this)" VALUE="png" id="imgfmtDefault" CHECKED>png&nbsp
    <INPUT TYPE=RADIO NAME="imgfmt" onchange="readFile(this)" VALUE="jpeg">jpeg
    <INPUT TYPE=RADIO NAME="imgfmt" onchange="readFile(this)" VALUE="svg">svg
    <BR><BR>
    <label for="size">Size</label>
    <select name="size" id="sizeSelector">
        <option value="xs">xs - 96x96</option>
        <option value="s">s - 160x160</option>
        <option value="m" id="sizeSelectorDefault" selected="">m - 180x260</option>
        <option value="l">l - 280x380</option>
        <option value="xl">xl - 480x640</option>
    </select>
</div>
