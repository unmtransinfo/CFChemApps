upstream django {
    server cfchemapps:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://django;
    }

    location /static/ {
        alias /cfchemapps/static/;
    }

    location /media/ {
        alias /cfchemapps/media/;
    }
}

http {
    server {
        listen       80;
        server_name  xxxx.net;
        client_max_body_size 100M;
    }

   
    server {
        listen       443 default_server ssl;
        server_name  xxxx.net;
        client_max_body_size 100M;
    }
}